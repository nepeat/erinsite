{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <h2 class="link"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
    {{ $dateHuman := .Date | time.Format ":date_long" }}
    {{ if .Date }}<time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>{{ end }}
    <p>{{ .Summary }}</p>
  {{ end }}
{{ end }}
